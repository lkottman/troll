<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anmeldung Asset-Management-Dallmann</title>
    <link rel="stylesheet" href="style/login.css">
    <script src="script/test.js"></script>
</head>
<body>
<!--Welcome Message with Logo and two headers -->
<div id="welcome-message">
    <img src="Pics/Logo-Dallmann.png" height="68" width="254" class="logo" alt="Dallmann-Logo" >
    <h1>Asset-Management-Dallmann</h1>
        <h2>-Herzlich Willkommen-</h2>
</div>

<!-- Login-Form -->

<form id="login">
    <label for="email">E-Mail:</label>
    <p><input class="inputfield" type="email" placeholder="example@dallmann-bau.de" name="email"  id="email"></p>

    <label for="password">Passwort:</label>
    <p><input class="inputfield" type="password" name="password" id="password" placeholder="******************"></p>

    <label for="remember">
        <input type="checkbox" id="remember" name="remember" value="on" onclick="">Login auf diesem Computer merken
    </label>

    <p><button type="submit" >Anmelden</button><button type="reset">Zur√ºcksetzen</button></p>
</form>
</body>
</html>
